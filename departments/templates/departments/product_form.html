<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if product %}Редактировать{% else %}Добавить{% endif %} товар</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1>{% if product %}Редактировать{% else %}Добавить{% endif %} товар в {{ department.name }}</h1>
        <form method="POST">
            {% csrf_token %}
            <div class="form-group">
                <input type="text" name="name" placeholder="Название товара" class="form-control" value="{{ product.name|default:'' }}" required>
            </div>
            <div class="form-group">
                <textarea name="description" placeholder="Описание товара" class="form-control">{{ product.description|default:'' }}</textarea>
            </div>
            <div class="form-group">
                <input type="number" step="0.01" name="price" placeholder="Цена товара" class="form-control" value="{{ product.price|default:'' }}" required>
            </div>
            <button type="submit" class="btn btn-primary">{% if product %}Обновить{% else %}Добавить{% endif %}</button>
        </form>
    </div>
</body>
</html>
