<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if department %}Редактировать{% else %}Добавить{% endif %} отдел</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1>{% if department %}Редактировать{% else %}Добавить{% endif %} отдел</h1>
        <form method="POST">
            {% csrf_token %}
            <div class="form-group">
                <input type="text" name="name" placeholder="Название отдела" class="form-control" value="{{ department.name|default:'' }}" required>
            </div>
            <div class="form-group">
                <textarea name="description" placeholder="Описание отдела" class="form-control">{{ department.description|default:'' }}</textarea>
            </div>
            <button type="submit" class="btn btn-primary">{% if department %}Обновить{% else %}Добавить{% endif %}</button>
        </form>
    </div>
</body>
</html>
